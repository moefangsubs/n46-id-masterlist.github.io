function getCountryFromIP($ip) {
    $json = file_get_contents("https://api.ipgeolocation.io/ipgeo?apiKey=b925ab06d6bb46458dc675bd5be0372d&ip=" . $ip);
    $data = json_decode($json, true);
    return $data['country_code2'];
}

function blockCountry($countries) {
    $visitorIP = $_SERVER['REMOTE_ADDR'];
    $countryCode = getCountryFromIP($visitorIP);

    if (in_array($countryCode, $countries)) {
        // Mengarahkan pengunjung ke Google.com
        header("Location: http://www.google.com");
        exit();
    }
}

// Daftar kode negara yang akan diblokir
$blockedCountries = array('JP', 'KR', 'CN');

// Memeriksa apakah pengunjung berasal dari negara yang diblokir
blockCountry($blockedCountries);
