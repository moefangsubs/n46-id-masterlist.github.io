  <style>
    .pict {

  <script>
    function changeImage(imageName) {
      const img = document.getElementById('img');
      img.classList.add('hide');
      setTimeout(() => {
        img.src = imageName;
        img.classList.remove('hide');
      }, 500);
    }
  </script>
